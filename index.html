<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./image/clarusway_logo.png" type="image/png">
    <title>SurveyForm-Clarusway</title>
    <!--@ruler: 16px;
    @color-red: #AE1100;
    color-bg: #EBECF0;
    $color-shadow: #BABECC;
    $color-white: #FFF; -->
</head>
<body style="background-color: #EBECF0;">
    <div class="background-form">
        <div class="form">
            <img src="./image/clarusway_logo.png" alt="clarusway_logo" id="clarusway-logo" width="130" style="margin-top: 30px;">
            <form action="result.html">
                <h2 class="form-header" >Clarusvay Survey Form</h2>
                <div class="form-input">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name">
                </div>
                <div class="form-input">
                    <label for="surname">Surname</label>
                    <input type="text" id="surname" name="surname" placeholder="Enter your surname">
                </div>
                <div class="form-input">                        <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email">
                </div>
                <h4>Which option best describes your current role ?</h4>
                <div>
                    <select name="current-role" id="current-role" class="select">                            
                        <option disable selected value>Select current role</option>
                        <option value="student">Student</option>
                        <option value="teacher">Teacher</option>
                        <option value="part-time job">Part-time Job</option>
                        <option value="full-time job">Full-time Job</option>
                        <option value="full-time learn">Full -time Learn</option>
                        <option value="prefer not say">Prefer not to say</option>
                    </select>
                </div>
                <h4>Wold you recommend Clarusway to a friend?</h4>
                <div class="div-radio">
                    <input type="radio" name="recommend" value="Defenetly-yes" class="radio">
                    <label for="recommend">Defenetly yes</label>
                    <br>
                    <input type="radio" name="recommend" value="Maybe" class="radio">
                    <label for="recommend">Maybe</label>
                    <br>
                    <input type="radio" name="recommend" value="not-sure" class="radio">
                    <label for="recommend">Not Sure</label>
                    <br>
                    <input type="radio" name="recommend" value="Defenetly-No" class="radio">
                    <label for="recommend">Defenetly No</label>
                </div>
                <h4>What is your favorite feature of Clarusway?</h4>
                <select style="padding-left: 90px;" name="Select-a-feture" class="select">
                    <option value="Select a feture" disable selected>Select a feture</option>
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                    <option value="part-time job">Part-time Job</option>
                    <option value="full-time job">Full-time Job</option> 
                </select>  
                <h4>What would you like to see improved?</h4>   
                <div class="div-radio">
                    <input class="checkbox" type="checkbox" name="improved" value="ront-end Projects">
                    <label for="improved">Front-end Projects</label>
                    <br>
                    <input class="checkbox" type="checkbox" name="improved" value="Back-end Projects">
                    <label for="improved">Back-end Projects</label>
                    <br>
                    <input class="checkbox" type="checkbox" name="improved" value="Data Science">
                    <label for="improved">Data Science</label>
                    <br>
                    <input class="checkbox" type="checkbox" name="improved" value="dditional Courses">
                    <label for="improved">Additional Courses</label>
                </div>
                <h4>Any comment or suggestions?</h4>
                <div>
                    <textarea name="suggestions" class="textarea" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>
                </div>
                <h4 class="form-element">Thank you for taking the time to help us improve the platform.</h4>
                <div>
                    <button class="form-element" type="reset">Reset</button>
                </div>
                <div>
                    <button class="form-element" type="submit">Submit</button>
                </div>
            </form> 
        </div>           
    </div>
</body>
</html>
